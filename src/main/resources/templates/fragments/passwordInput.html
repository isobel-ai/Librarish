<div th:fragment="passwordInput(field)" class="govuk-form-group govuk-password-input"
     data-module="govuk-password-input">
    <label class="govuk-label">
        Password
    </label>
    <div class="govuk-input__wrapper govuk-password-input__wrapper">
        <input class="govuk-input govuk-password-input__input govuk-js-password-input-input" type="password"
               th:field="*{__${field}__}" spellcheck="false" autocomplete="current-password" autocapitalize="none">
        <button type="button" id="show-password-button"
                class="govuk-button govuk-button--secondary govuk-password-input__toggle govuk-js-password-input-toggle"
                data-module="govuk-button" aria-controls="password-input" aria-label="Show password">
            Show
        </button>
    </div>
</div>
