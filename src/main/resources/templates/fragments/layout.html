<!DOCTYPE html>
<html th:fragment="layout(title, content)" lang="en" class="govuk-template">

<head>
    <meta charset="utf-8">
    <title th:text="${title}"> - GOV.UK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <link rel="icon" sizes="48x48" href="/static/assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}">
    <link rel="icon" sizes="any" href="/static/assets/images/favicon.svg" th:href="@{/assets/images/favicon.svg}"
          type="image/svg+xml">
    <link rel="mask-icon" href="/static/assets/images/govuk-icon-mask.svg"
          th:href="@{/assets/images/govuk-icon-mask.svg}" color="#0b0c0c">
    <link rel="apple-touch-icon" href="/static/assets/images/govuk-icon-180.png"
          th:href="@{/assets/images/govuk-icon-180.png}">
    <link rel="manifest" href="/static/assets/manifest.json" th:href="@{/assets/manifest.json}"
          crossorigin="use-credentials">
    <link rel="stylesheet" href="/static/assets/css/govuk-frontend-5.5.0.min.css"
          th:href="@{/assets/css/govuk-frontend-5.5.0.min.css}">
    <link rel="stylesheet" href="/static/assets/css/extraStyles.css" th:href="@{/assets/css/extraStyles.css}">
</head>

<body class="govuk-template__body">
<script>
    document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');
</script>
<div th:replace="~{ fragments/header :: heading }"></div>
<div class="govuk-width-container">
    <div th:replace="${content}"></div>
</div>
<div th:replace="~{ fragments/footer :: footer }"></div>
<script type="module" src="/static/assets/js/govuk-frontend-5.5.0.min.js"
        th:src="@{/assets/js/govuk-frontend-5.5.0.min.js}"></script>
<script type="module">
    import {
        initAll
    } from "/assets/js/govuk-frontend-5.5.0.min.js"

    initAll()
</script>
</body>

</html>
